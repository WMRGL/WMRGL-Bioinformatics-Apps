{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="ui basic segment">
    <h3 class="ui header">
        <i class="pencil icon"></i>
        <div class="content">Modifiying {{object.name}}</div>
    </h3>
        <form class="ui form" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <a href="" id="close-new-app-modal" class="ui large button left floated">Cancel</a>
            <input type="submit" class="ui right floated large blue submit button" value="Save" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
    <div class="ui basic segment">
        * Acceptable FomanticUI Icons can be found <a target="_blank" href="https://fomantic-ui.com/elements/icon.html">here</a>.
    </div>
{% endblock %}
