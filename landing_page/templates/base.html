{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="{% static 'landing_page/js/jquery-3.4.1.min.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="{% static 'landing_page/css/base.css' %}">
    </head>
    <body>
        <div id="main-menu" class="ui massive top inverted menu">
            <div class="header item">
                <p>WMRGL Bioinformatics</p>
            </div>
            <div class="right menu">
                <a class="item" href="mailto:bwc.rglbio@nhs.net&subject=Bioinformatics%20App%20Query&body=Please%20describe%20your%20query%20including%20a%20screenshot%20where%20appropriate.">Contact Us</a>
                {% if user.is_authenticated %}
                    <a class="item" href="/accounts/logout"><i class="sign out icon"></i></a>
                {% else %}
                    <a class="item" href="/accounts/login"><i class="cogs icon"></i></a>
                {% endif %}
            </div>
        </div>
        <div class="ui container">
            <div class="ui padded vertical segment container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
